let problemIndex = Number(localStorage.getItem('problem') || 0);
document.getElementById('p').innerText = problems[problemIndex].q;

function builtinRead(x) { if (!Sk.builtinFiles || !Sk.builtinFiles["files"][x]) throw "File not found: " + x; return Sk.builtinFiles["files"][x]; }
function outf(text) { document.getElementById("output").innerHTML += text; }

function run() {
    music.play();
    document.getElementById("output").innerHTML = "";
    let prog = document.getElementById("s").value;
    Sk.configure({
        output: outf,
        read: builtinRead,
        inputfun: function(promptText) {
            return new Promise(resolve => {
                let out = document.getElementById("output");
                out.innerHTML += promptText;
                let inputLine = document.createElement("span");
                inputLine.className = "input-line";
                let inputBox = document.createElement("input");
                inputBox.type = "text";
                inputBox.autofocus = true;
                inputBox.setAttribute("autocapitalize","off");
                inputLine.appendChild(inputBox);
                out.appendChild(inputLine);
                inputBox.focus();
                inputBox.addEventListener("keydown", function(event) {
                    if (event.key === "Enter") {
                        let value = inputBox.value;
                        out.removeChild(inputLine);
                        out.innerHTML += value + "\n";
                        resolve(value);
                    }
                });
            });
        },
        inputfunTakesPrompt: true
    });
    Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, prog, true)).catch(err => document.getElementById("output").innerHTML += "\n " + err.toString());
}

document.getElementById('submitBtn').addEventListener("click", async function() {
    music.play();
    document.getElementById("output").innerHTML = "";
    let prog = document.getElementById("s").value;
    let inputLine = problems[problemIndex].input.trim();
    let inputUsed = false;

    Sk.configure({
        output: outf,
        read: builtinRead,
        inputfun: function() {
            return new Promise(resolve => {
                if (!inputUsed) { inputUsed = true; resolve(inputLine); } else { resolve(""); }
            });
        },
        inputfunTakesPrompt: true
    });

    try {
        await Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, prog, true));

        let lines = document.getElementById("output").innerText.trim().split("\n").map(l => l.trim()).filter(l => l !== "");
        let userOutput = lines[lines.length - 1];
        let expectedOutput = problems[problemIndex].expected.trim();

        if (userOutput === expectedOutput) {
            document.getElementById("output").innerText = "Correct!\nContinue Learning, You Have Bright Future..!";
            problemIndex++;
            localStorage.setItem('problem', problemIndex);

            if (problemIndex < problems.length) {
                document.getElementById('p').innerText = problems[problemIndex].q;
                document.getElementById('s').value = "";
                document.getElementById('output').innerHTML = "";
            } else {
                document.getElementById("output").innerText = "All problems completed!\nMore will be added soon!";
            }
        } else {
            document.getElementById("output").innerText = "Wrong Answer!\nExpected Output: " + expectedOutput + "\nYour Output: " + userOutput;
        }
    } catch (e) {
        document.getElementById("output").innerHTML += "\nError: " + e.toString();
    }
});
</script>
